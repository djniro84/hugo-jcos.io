
{{ $title := .Title }}
{{ $url := printf "%s" .Permalink | absLangURL }}
{{ $body := print $title ", by " .Site.Title "\n" .Params.description "\n\n" $url "\n" }}

  <ul>
    <li><h3>Care to share?</h3></li>
    <li>
      <a href="http://www.facebook.com/sharer.php?u={{ $url }}" class="facebook" aria-label="Share on Facebook">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
      </a>
    </li>
    <li>
      <a href="http://twitter.com/share?url={{ $url }}&text={{ $title }}" class="twitter" aria-label="Share on Twitter">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
      </a>
    </li>
    <li>
      <a href="mailto:?subject=Check%20out%20{{ $title }}.&body={{ $body }}" class="twitter" aria-label="share via Email">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
      </a>
    </li>
    <li>
      <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url=$url&amp;title={{ $title }}" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
      </a>
    </li>
    <li>
      <a href="https://www.pinterest.com/pin/create/button/"
         rel="nofollow noreferrer noopener"
         data-network="pinterest"
         data-count=""
         data-pin-custom="true"
         data-pin-do="buttonPin"
         data-pin-description="{{ .Summary }}&#10;&#10;{{- with .Params.tags }}{{- range . }} #{{.}}{{ end }}{{- end }}"
         data-pin-media="{{ $.Site.Params.cloudinaryBaseUrl }}{{ $.Site.Params.cloudinaryMediaUrl }}{{ .Params.cover }}"
         data-pin-url="{{$url}}"
         data-pin-no-hover="true"
         data-url="{{$url}}"
         style="cursor:pointer;"
         target="_blank"
         data-pin-log="button_pinit"
         >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pinterest">
          <path d="M10.67 15.097c-.506 2.726-1.122 5.34-2.95 6.705-.563-4.12.829-7.215 1.475-10.5-1.102-1.91.133-5.755 2.457-4.808 2.86 1.166-2.477 7.102 1.106 7.844 3.741.774 5.269-6.683 2.949-9.109-3.352-3.501-9.757-.079-8.969 4.934.192 1.226 1.421 1.598.491 3.29-2.145-.491-2.785-2.233-2.702-4.556.132-3.8 3.317-6.462 6.511-6.83 4.04-.466 7.831 1.527 8.354 5.44.59 4.416-1.823 9.2-6.142 8.855-1.171-.093-1.663-.69-2.58-1.265z"/>
        </svg>
      </a>
    </li>
  </ul>
